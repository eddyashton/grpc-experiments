syntax = "proto3";

package ccfake;

// Approximation of CCF's KV interface
service KV
{
  // Get a single key
  rpc Get (GetRequest) returns (GetResponse) {}
  
  // Put a single key-value pair
  rpc Put (PutRequest) returns (PutResponse) {}
}

message GetRequest
{
  string table = 1;
  bytes key = 2;
}

message GetResponse
{
  bytes value = 1;
}

message PutRequest
{
  string table = 1;
  bytes key = 2;
  bytes value = 3;
}

message PutResponse
{
  bool existed = 1;
}